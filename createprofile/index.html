<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeopleSearch</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <header class="container-header">
        <div class="container-logo-header-text">
            <a href="#" class="container-logo-header">PeopleSearch</a>
        </div>
        <div class="container-header-menu">
            <a class="header-menu" href="#">SOBRE</a>
            <a class="header-menu" href="#">CONTATOS</a>
            <a class="header-menu" href="#">PERFIL</a>
        </div>
    </header>
    <section>
        <div class="container-create-profile">
            <div class="container-nome">
                <input id="name-input" type="text" required="required" maxlength="45">
                <span>Insira seu nome</span>
            </div>
            <div class="container-about">
                <input type="text" id="about-input" required="required" maxlength="600">
                <span>Me faleu um pouco sobre você</span>
            </div>
            <div class="container-insights">
                <input id="insight-input" type="text" required="required" maxlength="45">
                <button id="btt-submit" type="submit">SALVAR</button>
                <p>Escreva uma característica de cada vez</p>
                <p id="carac-submitted"></p>
            </div>
            <div class="container-what-search">
                <input id="search-input" type="text" required="required" maxlength="600">
                <span>O que você procura no nosso site ?</span>
            </div>
            <div class="container-profile-pick">
                <p>Insira uma foto de perfil</p>
                <input id="input-pick" title="profilepick" type="file" accept="image/png, image/jpg" required="required">
            </div>
            <div class="container-submit-button">
                <button id="submit-input" type="submit">CADASTRAR</button>
            </div>
        </div>
    </section>
    <footer class="container-footer">
        <p class="footer-text">TODOS OS DIREITOS RESERVADOS À PEOPLESEARCH</p>
    </footer>
    <script src="/index.js"></script>
</body>
</html>
