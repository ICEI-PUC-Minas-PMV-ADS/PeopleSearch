<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <header class="container-header">
        <div class="container-logo-header-text">
            <a href="#" class="container-logo-header">PeopleSearch</a>
        </div>
        <div class="container-header-menu">
            <a class="header-menu" href="#">SOBRE</a>
            <a class="header-menu" href="#">CONTATOS</a>
            <a class="header-menu" href="#">PERFIL</a>
        </div>
    </header>
    <section>
        <div class="container-create-profile">
            <div class="container-nome">
                <input type="text" required="required" maxlength="45">
                <span>Insira seu nome</span>
            </div>
            <div class="container-about">
                <input type="text" required="required">
                <span>Me faleu um pouco sobre você</span>
            </div>
            <div class="container-insights">
                <span>Escreva 1 caracteristica sua em cada caixa</span>
                <input type="text" required="required">
                <input type="text" required="required">
                <input type="text" required="required">
                <input type="text" required="required">
                <input type="text" required="required">
                <input type="text" required="required">
            </div>
            <div class="container-what-search">
                <input type="text" required="required">
                <span>O que você procura no nosso site ?</span>
            </div>
            <div class="container-profile-pick">
                <span>Insira uma foto de perfil</span>
                <input id="input-pick" title="profilePick" type="file" accept="image/png, image/jpg">
            </div>
        </div>
    </section>
    <footer class="container-footer">
        <p class="footer-text">TODOS OS DIREITOS RESERVADOS À PEOPLESEARCH</p>
    </footer>
</body>
</html>
