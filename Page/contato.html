    <header>

    <main>
        <form>
            <label for="identificacao">Nome</label>
            <input type="text" id="identificacao" required placeholder="Seu Nome">
        
            <label for="email">Email</label>
            <input type="text" id="email" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" required placeholder="Assunto">

            <label for="mensagem">Mensagem</label>
            <textarea cols="50" rows="10" id="mensagem>" required placeholder="Mensagem"></textarea>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
</main>
